<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user-name">Enter name</label>
                    <input type="text" id="user-name" class="form-control" placeholder="Your name...">
                </div>
                <button id="connect" class="btn btn-default" type="submit" style="background-color: dodgerblue">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>Creating lobby</label>
                </div>
                <button id="create" class="btn btn-default" type="submit" style="background-color: green">Create</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="lobby-key">Joining lobby</label>
                    <input type="text" id="lobby-key" class="form-control" placeholder="lobby key...">
                </div>
                <button id="join" class="btn btn-default" type="submit" style="background-color: greenyellow">Join</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>Leaving lobby</label>
                </div>
                <button id="leave" class="btn btn-default" type="submit" style="background-color: red">Leave</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="private" class="table table-striped">
                <thead>
                <tr>
                    <th>Private messages</th>
                </tr>
                </thead>
                <tbody id="private-messages">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="lobby" class="table table-striped">
                <thead>
                <tr>
                    <th>Lobby messages</th>
                </tr>
                </thead>
                <tbody id="lobby-message">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
